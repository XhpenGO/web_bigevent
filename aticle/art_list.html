<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui-v2.6.8/layui/css/layui.css">
  <script src="/assets/css/article/art_list.css"></script>
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">文章面板</div>
    <div class="layui-card-body">
      <!-- 筛选区 -->
      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 列表区 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="150">
          <col width="180">
          <col width="150">
          <col width="150">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody> </tbody>
      </table>
      <!-- 分页区 -->
      <div id="pageBox">

      </div>

    </div>
  </div>
  <!-- 列表数据的模板引擎 -->
  <script type="text/html" id="tpl-table">
   {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dataFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn layui-btn-danger layui-btn layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 选项卡的模板引擎 -->
  <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
{{each data}}
     <option value="{{$value.id}}">{{$value.name}}</option>
{{/each}}
  </script>

  <!-- 导入第三方js插件 -->
  <script src="/assets/lib/layui-v2.6.8/layui/layui.js"></script>
  <script src="/assets/lib/jquery-1.12.4.js"></script>
  <script src="/assets/js/baseApi.js"></script>
  <!-- 导入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 导入自己的JS脚本 -->
  <script src="/assets/js/aticle/art_list.js"></script>

</body>

</html>
